<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HighSphere</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #2e7d32;
            color: white;
            padding: 1em;
            text-align: center;
        }
        nav {
            background-color: #4caf50;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #45a049;
        }
        .container {
            padding: 20px;
        }
        .feature {
            margin: 20px 0;
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .feature h2 {
            margin-top: 0;
        }
        footer {
            text-align: center;
            padding: 1em;
            background-color: #2e7d32;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to HighSphere</h1>
        <p>Your ultimate cannabis exploration hub</p>
    </header>
    <nav>
        <a href="#chatbot">Stoner AI</a>
        <a href="#strains">Strain Database</a>
        <a href="#weedtubers">WeedTubers</a>
        <a href="#journal">Stoner Journal</a>
        <a href="#challenges">Community Challenges</a>
        <a href="#education">Education</a>
        <a href="#store">Store</a>
    </nav>
    <div class="container">
        <section id="chatbot" class="feature">
            <h2>HighSphere Chatbot (Stoner AI Guide)</h2>
            <p>Meet Luke, your friendly cannabis expert. Ask him anything about strains, usage tips, or just chat for fun!</p>
        </section>
        <section id="strains" class="feature">
            <h2>Strain Database</h2>
            <p>Explore our comprehensive directory of cannabis strains with filters for effects, benefits, and more.</p>
        </section>
        <section id="weedtubers" class="feature">
            <h2>WeedTuber Showcase</h2>
            <p>Discover the best WeedTubers, their channels, and exclusive content from featured creators.</p>
        </section>
        <section id="journal" class="feature">
            <h2>Stoner Journal</h2>
            <p>Log your cannabis experiences, track trends, and gain insights into your preferences.</p>
        </section>
        <section id="challenges" class="feature">
            <h2>Community Challenges</h2>
            <p>Participate in fun stoner challenges and earn badges on our leaderboard.</p>
        </section>
        <section id="education" class="feature">
            <h2>Educational Hub</h2>
            <p>Learn everything from cannabis basics to deep stoner philosophies.</p>
        </section>
        <section id="store" class="feature">
            <h2>HighSphere Store</h2>
            <p>Shop branded merch, cannabis tools, and digital downloads to enhance your stoner journey.</p>
        </section>
    </div>
    <footer>
        <p>&copy; 2025 HighSphere. All rights reserved.</p>
    </footer>
</body>
</html>
